<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/less/css/styles1.css">
    <!-- nơi chúng ta code less -->
    <link rel="stylesheet/less" href="public/less/css/style.less">
    <!-- thư viện của less -->
    <script type="text/javasript" src="public/less/js/less.min.js"></script>
</head>

<body>

    <div id="myDIV" class="header">
        <input type="text" id="search-criteria" placeholder="Search...."/>
        
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>

    <script src="public/less/js/index1.js">
    </script>
    <script>
        $("#search-criteria").on("keyup", function () {
            var g = $(this).val();
            $(".myUL li").each(function () {
                var s = $(g).text();
                if (s.indexOf(g) != -1) {
                    $(this).parent().parent().show();
                }
                else {
                    $(this).parent().parent().hide();
                }
            });
        });
    </script>

</body>

</html>
