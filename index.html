<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/less/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="public/js/index.js"></script> -->

     <!-- nơi chúng ta code less -->
     <link rel="stylesheet/less" href="public/less/css/style.less">
     <!-- thư viện của less -->
     <script type="text/javasript" src="public/less/js/less.min.js"></script>
     
    <title>Document</title>
</head>

<body>
    <section class="todoList">
        <div class="addTask">
            <input type="text" name="add" id="addItem" placeholder="Name of task...">
            <button onclick="addList(e)">Add</button>
        </div>
        <div class="taskList">
            <div class="notList">
                <h2>Not Completed</h2>
                <ul class="menuNotList">

                </ul>
            </div>
            <div class="listCompleted">
                <h2>Completed</h2>
                <ul class="menuListCompleted">

                </ul>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        const input = document.querySelector('input');
        const btn = document.querySelector('.addTask > button');

        // btn.addEventListener('click', addList);

        function addList(e) {
            const notList = document.querySelector('.notList');
            const completed = document.querySelector('.listCompleted');

            const newLi = document.createElement('li');
            const checkBtn = document.createElement('button');
            const delBtn = document.createElement('button');

            checkBtn.innerHTML = '<i class="fa fa-check"></i>';
            delBtn.innerHTML = '<i class="fa fa-trash"></i>';

            if (input.value !== '') {
                newLi.textContent = input.value;
                input.value = '';
                notList.appendChild(newLi);
                newLi.appendChild(checkBtn);
                newLi.appendChild(delBtn);
            }

            checkBtn.addEventListener('click', function () {
                const parent = this.parentNode;
                parent.remove();
                completed.appendChild(parent);
                checkBtn.style.display = 'none';
            });

            checkBtn.addEventListener('click', function () {
                const parent = this.parentNode;
                parent.remove();
            });
        }
    </script>
</body>

</html>
